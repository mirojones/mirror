<!DOCTYPE html>
<head>
  <title>Mirror</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <video id="mirror" autoplay="true"></video>
    <div id="filters">
      <label for="blur">Gaussian blur</label>
      <input id="blur" type="range" value="0" min="0" max="100" />
      <label for="brightness">Brightness</label>
      <input id="brightness" type="range" value="1" min="0" max="100" />
    </div>
  </main>
  <script src="script.js"></script>
</body>
